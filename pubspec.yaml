name: itba_damm
description: "ITBA DAMM class examples"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.7.1
  beamer: ^1.7.0
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.5.3
  flutter_dotenv: ^5.2.1
  logger: ^2.5.0
  dio: ^5.7.0
  flutter_flavorizr: ^2.2.3
  equatable: ^2.0.7
  fpdart: ^1.1.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  form_builder_validators: ^11.0.0
  flutter_form_builder: ^9.5.0
  fake_cloud_firestore: ^3.1.0
  cloud_firestore: ^5.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.3.13
  husky: ^0.1.7
  commitlint_cli: ^0.7.1

flutter:
  uses-material-design: true

  assets:
    - lib/riverpod/config/env/.env.development

flavorizr:
  flavors:
    development:
      app:
        name: "Riverpod Test"

      android:
        applicationId: "ar.edu.itba.damm.development.riverpodtest"
      ios:
        bundleId: "ar.edu.itba.damm.development.riverpodtest"

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
